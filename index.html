<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BitCloud Sweeps</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">BitCloud Sweeps</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">Promotions</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#" class="btn-signup">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to BitCloud Sweeps</h1>
    <p>Play exciting games and win real prizes!</p>
    <a href="#" class="btn-play">Start Playing</a>
  </section>

  <section class="games-section">
    <h2>Popular Games</h2>
    <div class="game-grid">
      <div class="game-card" data-game="Gamevault">
        <img src="https://via.placeholder.com/300x200?text= 🎰+Gamevault" alt="Gamevault">
        <p>Gamevault</p>
      </div>
      <div class="game-card" data-game="Ultrapanda">
        <img src="https://via.placeholder.com/300x200?text= 🐼+Ultrapanda" alt="Ultrapanda">
        <p>Ultrapanda</p>
      </div>
      <div class="game-card" data-game="Juwa">
        <img src="https://via.placeholder.com/300x200?text= 💎+Juwa" alt="Juwa">
        <p>Juwa</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 BitCloud Sweeps. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
